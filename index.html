<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="input-section">
          <!-- box1 -->
          <div class="box day-box">
            <h3 class="name_day">day</h3>
            <input class="day-input" type="text" placeholder="DD" />
            <p class="em-Err remove">This field is required</p>
            <p class="invalid-Err remove">Must be a valid day</p>
          </div>

          <!-- box2 -->
          <div class="box month-box">
            <h3 class="name_month">month</h3>
            <input class="month-input" type="text" placeholder="MM" />
            <p class="em-Err remove">This field is required</p>
            <p class="invalid-Err remove">Must be a valid month</p>
          </div>

          <!-- box3 -->
          <div class="box year-box">
            <h3 class="name_year">year</h3>
            <input class="year-input" type="text" placeholder="YYYY" />
            <p class="em-Err remove">This filed is required</p>
            <p class="invalid-Err remove">Must be a valid year</p>
          </div>

          <div class="arrow">
            <img src="assets/images/icon-arrow.svg" />
          </div>
        </div>

        <div class="output-section">
          <h1>
            <span class="year">--</span> year<span class="years-plural">s</span>
          </h1>
          <h1>
            <span class="month">--</span> month<span class="months-plural"
              >s</span
            >
          </h1>
          <h1>
            <span class="day">--</span> day<span class="days-plural">s</span>
          </h1>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">worthwhile</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
